<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Tạo Khách Hàng</h2>
        <form id="createKhachHangForm">
            <div class="mb-3">
                <label for="hoTen" class="form-label">Họ Tên</label>
                <input type="text" class="form-control" id="hoTen" name="hoTen" required>
            </div>
            <div class="mb-3">
                <label for="gioiTinh" class="form-label">Giới Tính</label>
                <select class="form-select" id="gioiTinh" name="gioiTinh" required>
                    <option value="M">Nam</option>
                    <option value="F">Nữ</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="soDienThoai" class="form-label">Số Điện Thoại</label>
                <input type="text" class="form-control" id="soDienThoai" name="soDienThoai" required>
            </div>
            <div class="mb-3">
                <label for="diaChi" class="form-label">Địa Chỉ</label>
                <input type="text" class="form-control" id="diaChi" name="diaChi" required>
            </div>
            <div class="mb-3">
                <label for="loaiKH" class="form-label">Loại Khách Hàng</label>
                <select class="form-select" id="loaiKH" name="loaiKH" required>
                    <option value="Ca nhan">Cá nhân</option>
                    <option value="Ung dung">Ứng dụng</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Tạo Khách Hàng</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#createKhachHangForm').on('submit', function (e) {
            e.preventDefault();
            $.ajax({
                url: '../app/handlers/khachhang.php',
                method: 'POST',
                data: $(this).serialize() + '&action=add',
                success: function (response) {
                    alert(response);
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</body>
</html>
